name: "PR Checker"
on:
  pull_request_review:
    types: [ submitted, edited ]
    branch: [ "main" ]

jobs:
  check2:
    runs-on: ubuntu-latest
    steps:
    - run: echo "This PR was approved"
    - name: Check for Resolves / Fixes
      uses: gsactions/commit-message-checker@v2
      with:
        pattern: '^.+\n.*foo.*$'
        error: 'miss foo'

